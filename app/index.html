<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>jsTally</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/vendor/modernizr.min.js"></script>
    </head>
    <body class="container">
        <h1>jsTally</h1>

        <div id="content-panel" class="panel panel-default">
            <form id="tally-input-form" class="panel-body">
                <div class="form-group">
                    <label for="tally-input">Please enter what you'd like to tally below. Separate each item by hitting return.</label>
                    <textarea id="tally-input" class="form-control" rows="15"></textarea>
                </div>
                <button type="submit" id="convert-tally-input" class="btn btn-primary">Start</button>
            </form>
        </div>

        <script type="text/template" id="items-view">
            <table class="table table-striped table-responsive">
                <tr>
                <th class="table-increment">Increment</th>
                <th class="table-decrement">Decrement</th>
                <th>Item</th>
                <th>Count</th>
                </tr>
                <% _.each(items, function(item) { %>
                <tr>
                    <td class="table-increment"><span class="glyphicon glyphicon-plus-sign"></span></td>
                    <td class="table-decrement"><span class="glyphicon glyphicon-minus-sign"></span></td>
                    <td class="table-item"><%- item.item %></td>
                    <td class="table-count"><%- item.count %></td>
                </tr>
                <% }); %>
            </table>
        </script>

        <!-- TODO: concatenate all of these into one file -->
        <script src="assets/js/vendor/jquery.min.js"></script>
        <script src="assets/js/vendor/lodash.min.js"></script>
        <script src="assets/js/helper.js"></script>
        <script src="assets/js/TallyController.js"></script>
        <script src="assets/js/TallyItemModel.js"></script>
    </body>
</html>
